<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#356bba] flex flex-col md:flex-row items-center justify-center px-4 py-10 gap-10">

  <!-- Lado esquerdo com logo -->
  <div class="md:w-1/2 flex justify-center items-center">
    <img src="icons/senailogo.png" alt="Logo Senai"
      class="max-w-xs md:max-w-md rounded-2xl shadow-lg transition-transform hover:scale-105" />
  </div>

  <!-- FormulÃ¡rio de cadastro -->
  <div
    class="md:w-1/2 bg-white rounded-2xl shadow-lg p-8 max-w-md w-full flex flex-col gap-6 text-gray-900">

    <h1 class="text-4xl font-bold text-center text-[#356bba] mb-6">Cadastrar</h1>
    <hr class="border-[#5083cb] mb-6" />

    <div class="flex flex-col gap-5">
      <label for="nome" class="font-semibold text-gray-700">Nome Completo:</label>
      <div class="relative">
        <input id="nome" type="text" placeholder="Digite seu nome"
          class="w-full rounded-2xl border border-[#6c9add] px-4 py-3 pr-12 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#5083cb]" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#5083cb] absolute right-3 top-3.5 pointer-events-none"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5.121 17.804A9.966 9.966 0 0012 20a9.966 9.966 0 006.879-2.196M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>

    <div class="flex flex-col gap-5">
      <label for="cpf" class="font-semibold text-gray-700">CPF:</label>
      <div class="relative">
        <input id="cpf" type="text" placeholder="Digite seu CPF"
          class="w-full rounded-2xl border border-[#6c9add] px-4 py-3 pr-12 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#5083cb]" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#5083cb] absolute right-3 top-3.5 pointer-events-none"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="10" rx="2" ry="2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2 11h20" />
        </svg>
      </div>
    </div>

    <div class="flex flex-col gap-5">
      <label for="email" class="font-semibold text-gray-700">Email:</label>
      <div class="relative">
        <input id="email" type="email" placeholder="Digite seu email"
          class="w-full rounded-2xl border border-[#6c9add] px-4 py-3 pr-12 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#5083cb]" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#5083cb] absolute right-3 top-3.5 pointer-events-none"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V8a2 2 0 00-2-2H3a2 2 0 00-2 2v6a2 2 0 002 2z" />
        </svg>
      </div>
    </div>

    <div class="flex flex-col gap-5">
      <label for="senha" class="font-semibold text-gray-700">Senha:</label>
      <div class="relative">
        <input id="senha" type="password" placeholder="Crie uma senha..."
          class="w-full rounded-2xl border border-[#6c9add] px-4 py-3 pr-12 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#5083cb]" />
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#5083cb] absolute right-3 top-3.5 pointer-events-none"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect x="5" y="11" width="14" height="10" rx="2" ry="2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 018 0v4" />
        </svg>
      </div>
    </div>

    <button onclick="cadastrarUsuario()"
      class="w-full bg-[#5083cb] hover:bg-[#87b2ee] text-white font-bold py-3 rounded-2xl shadow-md transition duration-300 mt-6">
      Cadastrar
    </button>

  </div>

  <script src="js/cadastroUsuario.js"></script>
</body>

</html>
