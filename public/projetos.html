<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos Disponíveis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-[#a2c9ff] min-h-screen text-gray-800 font-sans flex">

  <!-- Sidebar -->
  <aside class="bg-[#356bba] text-white w-64 flex-shrink-0 hidden md:flex flex-col justify-between py-6 px-4 shadow-lg">
    <div class="flex flex-col gap-6">
      <div class="flex items-center justify-center mb-8">
        <img src="icons/senailogo.png" alt="Logo" class="w-28 rounded-xl shadow" />
      </div>
      <nav class="flex flex-col gap-4 text-lg font-semibold">
        <a href="meusProjetos.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-list"></i> Meus Projetos</a>
        <a href="criarProjeto.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-plus"></i> Criar Projeto</a>
        <a href="editarPerfil.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-user"></i> Editar Perfil</a>
        <a href="#" onclick="logout()" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </nav>
    </div>
    <div class="text-center text-xs opacity-80 mt-8">&copy; 2025 SENAI</div>
  </aside>

  <!-- Conteúdo principal -->
  <div class="flex-1 flex flex-col">
    <header class="bg-[#356bba] text-white px-6 py-4 flex justify-between items-center shadow-md md:hidden">
      <h1 class="text-xl font-bold">Projetos Disponíveis</h1>
      <button onclick="toggleMenu()" class="text-white text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <main class="p-6 flex flex-col items-center gap-6" id="conteudo">
      <!-- projetos serão carregados via JS -->
    </main>
  </div>

  <!-- Sidebar mobile -->
  <div id="menuMobile" class="fixed inset-y-0 left-0 w-64 bg-[#356bba] text-white transform -translate-x-full transition-transform duration-300 z-50 flex flex-col justify-between py-6 px-4 shadow-lg md:hidden">
    <div class="flex flex-col gap-6">
      <div class="flex items-center justify-center mb-8">
        <img src="icons/senailogo.png" alt="Logo" class="w-28 rounded-xl shadow" />
      </div>
      <nav class="flex flex-col gap-4 text-lg font-semibold">
        <a href="meusProjetos.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-list"></i> Meus Projetos</a>
        <a href="criarProjeto.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-plus"></i> Criar Projeto</a>
        <a href="editarPerfil.html" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-user"></i> Editar Perfil</a>
        <a href="#" onclick="logout()" class="hover:bg-[#5083cb] px-4 py-2 rounded transition"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </nav>
    </div>
    <div class="text-center text-xs opacity-80 mt-8">&copy; 2025 SENAI</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuMobile");
      menu.classList.toggle("-translate-x-full");
    }

    function logout() {
      localStorage.removeItem("usuario_id");
      window.location.href = "index.html";
    }

    async function carregarProjetos() {
      const container = document.querySelector("main");

      function getIconForCurso(curso) {
        const icons = {
          "Desenvolvimento de Sistemas": "fas fa-laptop-code",
          "Eletrotécnica": "fas fa-bolt",
          "Mecânica": "fas fa-wrench",
          "Eletromecânica": "fas fa-cogs",
          "Segurança do Trabalho": "fas fa-hard-hat",
          "Logística": "fas fa-truck",
          "Planejamento e Controle da Produção": "fas fa-chart-bar"
        };
        return icons[curso] || "fas fa-question-circle";
      }

      try {
        const res = await fetch("/api/projetos/listarProjetos");
        const projetos = await res.json();

        container.innerHTML = "";

        projetos.forEach(p => {
          const vagasHTML = p.vagas.map(vaga => {
            const preenchida = vaga.vagas_total <= 0;
            const cor = preenchida ? "text-green-600" : "text-red-600";
            const iconeCurso = getIconForCurso(vaga.curso);
            return `
    <div class="flex flex-col items-center">
      <i class="${iconeCurso} ${cor} text-xl"></i>
      <span>${vaga.curso}: ${vaga.vagas_total} vaga(s)</span>
    </div>
  `;
          }).join("");

          const card = document.createElement("div");
          card.className = "bg-white w-full max-w-3xl p-6 rounded-xl shadow-lg border border-[#6c9add]";
          card.innerHTML = `
          <h2 class="text-xl font-bold text-[#356bba] mb-2">${p.nome}</h2>
          <p><strong>Descrição:</strong> ${p.descricao}</p>
          <p><strong>Objetivo:</strong> ${p.objetivo}</p>
          <p><strong>Curso Relacionado:</strong> ${p.curso_relacionado}</p>
          <p><strong>Responsável:</strong> ${p.responsavel}</p>
          <p><strong>Status:</strong> ${p.status}</p>
          <p><strong>Início:</strong> ${p.data_inicio} | <strong>Fim:</strong> ${p.data_fim}</p>
          <div class="mt-4 flex gap-4 flex-wrap text-sm text-gray-600">
            ${vagasHTML}
          </div>
        <button onclick="candidatar(${p.id})"
        class="mt-6 w-full bg-[#5083cb] hover:bg-[#87b2ee] text-white font-semibold py-2 rounded-lg transition">
         Juntar-se
         </button>
        `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Erro ao carregar projetos:", err);
        container.innerHTML = "<p class='text-red-600'>Erro ao carregar projetos.</p>";
      }
    }

    carregarProjetos();

    async function candidatar(projetoId) {
      const confirmacao = confirm("Você deseja se candidatar a este projeto?");
      if (!confirmacao) return;

      const alunoId = localStorage.getItem("usuario_id");

      try {
        const res = await fetch(`/api/projetos/projetos/${projetoId}/candidatar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ alunoId })
        });

        const resultado = await res.json();
        if (res.ok) {
          alert("Solicitação enviada ao responsável do projeto!");
        } else {
          alert("Erro: " + (resultado.error || "Não foi possível enviar sua solicitação."));
        }
      } catch (err) {
        console.error("Erro ao enviar candidatura:", err);
        alert("Erro ao enviar candidatura.");
      }
    }
  </script>

</body>

</html>
